<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hola Firebase</title>

    <!-- Compressed CSS Foundation -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
      integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
<section>
  <img src="img/img-logo-login2.png" style="
  padding-left: 2em;
  padding-right: 2em;
  padding-top: 3em;
"/>
    <form>
      <div class="sign-in-form">
        <h4 class="text-center">Inicia sesión</h4>
        <label for="sign-in-form-username">Usuario o Email</label>
        <input
          type="text"
          class="sign-in-form-username"
          id="sign-in-form-username"
          placeholder="Tu correo"
        />
        <label for="sign-in-form-password">Contraseña</label>
        <input
          type="text"
          class="sign-in-form-password"
          id="sign-in-form-password"
          placeholder="Tu contraseña"
        />
        <button type="submit" class="sign-in-form-button">Ingresar</button>
      </div>
    </form>
   <div class="text-center text-upper"><span>Ó inicia sesión con</span></div>
    <div id="wrapper">
        <span class="text-center">

      <button type="button" class="button social facebook">
        <i class="fab fa-facebook fa-lg"></i> 
      </button>
      <button type="button" class="button social google-plus">
        <i class="fab fa-google fa-lg"></i> 
      </button>
    </div>
    <div class="text-center"><span>¿No tienes cuenta? Crea una aquí</span></div>
  </section>


    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
