    (function (d, s, id) {

      if (d.getElementById(id)) { return; }

    </ul>

    <div class="tab-content">
      <div id="signup">

          <br>
          <br>

        </div>
        <h1>Ingresa con tu correo</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <h2>Nombre o nickname</h2>
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input id="user" type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <h2>Email</h2>
            <label>
              Ingresa tu email<span class="req">*</span>
            </label>
            <input id="email" type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <h2>Contraseña</h2>
            <label>
              Ingresa tu contraseña<span class="req">*</span>
            </label>
            <input id="password" type="password" required autocomplete="off" />
          </div>

          <button class="send" type="submit" id="button-block"> Comenzar </button>

        </form>


      </div>

      <div id="login">
        <div class="but">
          <button class="loginBtn loginBtn--google" onclick="loginGoogle()">INICIA SESION CON GOOGLE</button>

          <br>
          <button class="loginBtn loginBtn--facebook" onclick="authAccountFacebook()">INICIA SESION CON
            FACEBOOK</button>
          <br>
          <br>
          <br>
        </div>
        <h1>ó inicia sesión con email:</h1>
        <form action="/" method="post">

          <div class="field-wrap">
            <h2>Usuario o email</h2>
            <label>
              correo@gmail.com<span class="req">*</span>
            </label>
            <input id="new-email" type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <h2>Contraseña</h2>
            <label>
              Mayor a 6 caracteres<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <p class="forgot"><a href="#">
              ¿Olvidaste tu contraseña?</a></p>

          <button class="send" id="button-block">Comenzar</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <main id="conteiner" style="display:none">
    <h2>Mi muro</h2>
