<body>

   <div class="form">
      <img class="centrado" src="http://drive.google.com/uc?export=view&id=1c5t-8Akj_63Ni4qtPvktTKnadgf1EF7A">
      <!-- Create new account -->
      <ul class="tab-group">
         <li class="tab active"><a href="#signup">Nuevos usuarios</a></li>
         <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
         <div id="signup">
            <div class="but">
               <!-- Create new account with Google-->
               <button class="loginBtn loginBtn--google" onclick=" loginGoogle()"> CREAR UNA CUENTA CON GOOGLE</button>
               <br>
               <br>
               <!-- Create new account with Facebook-->
               <button class="loginBtn loginBtn--facebook" onclick="authAccountFacebook()"> CREA UNA CUENTA CON
                  FACEBOOK</button>
               <br>
               <br>
            </div>
            <!-- Create new account with Email-->
            <h1>Ingresa con tu correo</h1>
            <div class="top-row">
               <div class="field-wrap">
                  <h2>Nombre o nickname</h2>
                  <label>
                     Nombre<span class="req">*</span>
                  </label>
                  <!-- User name new account input-->
                  <input id="user" type="text" required autocomplete="off" />
               </div>
            </div>

            <div class="field-wrap">
               <h2>Email</h2>
               <label>
                  Ingresa tu email<span class="req">*</span>
               </label>
               <!-- Email new account input-->
               <input id="email" type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
               <h2>Contraseña</h2>
               <label>
                  Ingresa tu contraseña<span class="req">*</span>
               </label>
               <input id="password" type="password" required autocomplete="off" />
            </div>

            <button class="send-style" type="submit" id="send" onclick="register()" /> Comenzar </button>




         </div>

         <div id="login">
            <div class="but">
               <button class="loginBtn loginBtn--google" onclick="loginGoogle()">INICIA SESION CON GOOGLE</button>
               <br>
               <br>
               <button class="loginBtn loginBtn--facebook" onclick="authAccountFacebook()">INICIA SESION CON
                  FACEBOOK</button>
               <br>
               <br>
               <br>
            </div>
            <h1>ó inicia sesión con email:</h1>


            <div class="field-wrap">
               <h2>Usuario o email</h2>
               <label>
                  correo@gmail.com<span class="req">*</span>
               </label>
               <input id="new-email" type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
               <h2>Contraseña</h2>
               <label>
                  Mayor a 6 caracteres<span class="req">*</span>
               </label>
               <input id="new-password" type="password" required autocomplete="off" />
            </div>

            <p class="forgot"><a href="#">
                  ¿Olvidaste tu contraseña?</a></p>

            <button class="send" id="button-block" onclick="login()" />Comenzar</button>



         </div>

      </div><!-- tab-content -->

   </div>

   <main id="conteiner" style="display:none">
      <h2>Mi muro</h2>
      <section id="userInformation"></section>
      <textarea id="article" type="text" placeholder="Publica tu producto"></textarea>
      <input id="categorieArticle" type="text" placeholder="¿Vender ó Donar?"><br>
      <button id="publicComent" onclick="saveComent()">Publicar</button>
      <p>Solo usuarios registrados pueden verlo </p>
      <section id="timelineUser"></section>
      <section id="userPosts">
         <h2>Newsfedd</h2> 
      </section>
      <button onclick="closeSession()">Cerrar sesión</button>
   </main>


   <!-- Firebase App is always required and must be first -->

   <script src="js/timeline.js"></script>
   <script src="js/newsfeed.js"></script>
